<html>
<head>

    <script src="./Scripts/Classes.js"></script>
    <script>
        function store(){
            alert("Successfully Registered");
            let name = $("userName").value;
            let dob = $("dob").value;
            let gender = $("gender").value;
            let degree = $("deg").value;
            let obj = new user(name, dob, gender, degree);
            let text = `<h1>Name: ${obj.name} </h1><p>DOB: ${obj.dob} </p><p>Gender: ${obj.gender} </p><p>Degree: ${obj.degree} </p>`
            $("printHere").innerHTML = text;

        }

        <p>The entered details:</p>
        <p id="printHere"></p>
